name: CD/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: デフォルト環境変数
        run: echo ${{ github.head_ref }}
  CD:
    needs: CI
    runs-on: ubuntu-latest
    env:
      CI: false
      NEED_DEPLOY: ${{ github.repository_owner == 'NakamuraShun' }}
    # if: (NEED_DEPLOY == true) && (github.event.pull_request.merged == true)
    if: NEED_DEPLOY == true
    steps:
      - name: デフォルト環境変数2
        run: echo ${{ github.head_ref }}
