name: CD/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [master]

jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: デフォルト環境変数1
        run: echo ${{ github.head_ref }}

  CD:
    needs: CI
    if: (github.repository_owner == 'NakamuraShunaa') && (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: デフォルト環境変数2
        run: echo ${{ github.head_ref }}
