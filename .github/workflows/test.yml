name: CD/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: デフォルト環境変数1
        run: echo ${{ github.head_ref }}

  CD:
    needs: CI
    runs-on: ubuntu-latest
    # if: (github.repository_owner == 'NakamuraShun') && (github.event.pull_request.merged == true)
    if: github.event.pull_request.merged == true
    env:
      CI: false
    steps:
      - name: デフォルト環境変数2
        run: echo ${{ github.head_ref }}
